<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main-content">
            <h2>Get Your Daily Quote</h2>
            <div class="text-area">
                
                <span class="quote">
                    When you have a dream, you've got to grab it and never let go.
                </span>

                <div class="writer"> <b>— Carol Burnett</b></div>

                <div class="button-area">
                    <div class="btn">
                        <button id="Qbtn"><b>Click Me</b></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <p id="demo"></p>
    <script>
        const quotes = [{
            quote: `Nothing is impossible. The word itself says 'I'm possible!`,
            writer: `<b>— Audrey Hepburn</b>`
        }, {
            quote: `There is nothing impossible to they who will try.`,
            writer: `<b>— Alexander the Great</b>`
        }, {
            quote: `The bad news is time flies. The good news is you're the pilot.`,
            writer: `<b>— Michael Altshuler</b>`
        }, {
            quote: `Life has got all those twists and turns. You've got to hold on tight and off you go.`,
            writer: `<b>— Nicole Kidman</b>`
        }, {
            quote: `Keep your face always toward the sunshine, and shadows will fall behind you.`,
            writer: `<b>— Walt Whitman</b>`
        }, {
            quote: `You define your own life. Don't let other people write your script.`,
            writer: `<b>— Oprah Winfrey</b>`
        }, {
            quote: `You are never too old to set another goal or to dream a new dream.`,
            writer: `<b>— Malala Yousafzai</b>`
        }, {
            quote: `Spread love everywhere you go.`,
            writer: `<b>— Mother Teresa</b>`
        }, {
            quote: `It is during our darkest moments that we must focus to see the light.`,
            writer: `<b>— Aristotle</b>`
        },]

        let btn = document.querySelector("#Qbtn");
        let quote = document.querySelector(".quote");
        let writer = document.querySelector(".writer");

        btn.addEventListener("click", function () {
            let random = Math.floor(Math.random() * quotes.length);
            quote.innerHTML = quotes[random].quote;
            writer.innerHTML = quotes[random].writer;
        })
    </script>
</body>

</html>
